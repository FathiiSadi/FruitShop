services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fruitshop_app
    ports:
      - "8080:80"
    environment:
      - YII_ENV=prod
      - YII_DEBUG=0
      - DB_DSN=mysql:host=db;dbname=eCommerce
      - DB_USERNAME=root
      - DB_PASSWORD=
    depends_on:
      - db
    volumes:
      - .:/var/www/html
      - /var/www/html/vendor
      - /var/www/html/runtime
      - /var/www/html/assets

  db:
    image: mysql:8.0
    container_name: fruitshop_db
    restart: always
    environment:
      - MYSQL_DATABASE=eCommerce
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:
